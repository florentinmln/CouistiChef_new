<ion-row style="margin: 16px; align-items: center;">
  <ion-col>
    <ion-label>{{ingredient.name}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>{{ingredient.quantity}}</ion-label>
  </ion-col>
  <ion-col size="auto">
    <ion-button (click)="onSub()" [disabled]="canNotBeDecreassed()">-</ion-button>
  </ion-col>
  <ion-col size="auto">
    <ion-button (click)="onAdd()" [disabled]="canNotBeDecreassed()">+</ion-button>
  </ion-col>
</ion-row>
