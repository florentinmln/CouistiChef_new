<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="recette">
      {{recette.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="recette">
    <ion-row>
      <ion-input label="Name" labelPlacement="stacked" [(ngModel)]="recette.name"
          ngDefaultControl></ion-input>
    </ion-row>
    <ion-row>
      <ion-input label="Ingredient" labelPlacement="stacked" type="number" inputmode="decimal" [(ngModel)]="recette.ingredients"
          ngDefaultControl></ion-input>
    </ion-row>
    <!-- <app-recettes-list *ngFor="let item of recette"
        [recette]=item>
    </app-recettes-list> -->
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    
  </ion-grid>
</ion-content>
