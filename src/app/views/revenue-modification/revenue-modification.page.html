<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="recette">
      {{recette.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="recette">
    <h1>CCtoi</h1>
    <ion-row>
      <ion-input type="number" label="Prep Time (mins)" labelPlacement="stacked" inputmode="decimal" 
    value="{{recette.preTime}}" [(ngModel)]="recette.preTime" ngDefaultControl/>
    </ion-row>
    <ion-row>
      <ion-input type="number" label="Cook Time (mins)" labelPlacement="stacked" inputmode="decimal" 
    value="{{recette.cookTime}}" [(ngModel)]="recette.cookTime" ngDefaultControl/>
    </ion-row>
    <ion-row>
      <ion-input type="number" label="Serving" labelPlacement="stacked" inputmode="decimal" 
    value="{{recette.serving}}" [(ngModel)]="recette.serving" ngDefaultControl/>
    </ion-row>
    <app-ingredient-modification *ngFor="let item of recette.ingredients"
      [ingredient]=item>
    </app-ingredient-modification>
  </ion-grid>
</ion-content>
